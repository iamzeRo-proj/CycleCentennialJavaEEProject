<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
    <title>Welcome</title>
</h:head>
<h:body>
<h1>User Profile</h1>
    <h:form>
        <p>Welcome #{sessionScope.username}</p>
        <p>Your user number: #{sessionScope.user.id}</p>
        <p>Your Email address: #{sessionScope.user.email}</p>
        <p>Your phone number: #{sessionScope.user.phone}</p>

        <h:commandLink action="#{login.logout}" value="Logout"></h:commandLink>
        <a href="/Cycle.Centennial/StationMap.jsp">Make a Reservation</a>
    </h:form>
    
    <p></p>
