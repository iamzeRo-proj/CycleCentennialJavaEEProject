<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
    <title>Welcome</title>
    
    <!-- Core Bootstrap -->
    <h:outputStylesheet library="css" name="bootstrap.css" />
    <!-- Navbar CSS -->
    <h:outputStylesheet library="css" name="navbar-alt.css" />
    <!-- Core CSS -->
    <h:outputStylesheet library="css" name="main.css" />
    
</h:head>
<h:body>
<nav class="navbar navbar-default">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    		<span class="sr-only">Toggle navigation</span>
                    		<span class="icon-bar"></span>
                    		<span class="icon-bar"></span>
                    		<span class="icon-bar"></span>
                		</button>
                		<a class="navbar-brand" href="login.xhtml"><img id="brand-image" src="./resources/img/cycleCentennial-logo.png"/></a>
                		<ul class="nav navbar-nav">
                			<li><a href="/Cycle.Centennial/StationMap.jsp">Make a Reservation</a></li>
                		</ul>
					</div><!-- End of navbar-header div class -->
					<div class="navbar col-lg-11">
					<h:form>
						<ul class="nav navbar-nav navbar-right">
              				<li><h:commandLink action="#{login.logout}" value="Logout"></h:commandLink></li>
              			</ul>
					</h:form>
            		
					</div><!-- End of navbar navbar-default div class "Register" -->
				</div><!-- End of container-fluid div class -->
		    </nav><!-- End of navbar navbar-default div class -->
<h1>User Profile</h1>
    <h:form>
        <p>Welcome #{sessionScope.username}</p>
        <p>Your user number: #{sessionScope.user.id}</p>
        <p>Your Email address: #{sessionScope.user.email}</p>
        <p>Your phone number: #{sessionScope.user.phone}</p>
        <p>Your address: #{sessionScope.user.address}</p>
    </h:form>
    
    <p></p>
</h:body>
</html>
